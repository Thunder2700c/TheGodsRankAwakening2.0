<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The God's Rank Awakening 2.0</title>
  <link rel="stylesheet" href="style.css" />
  <!-- CDNs that work on GitHub Pages -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lenis@1.0.44/dist/lenis.min.js"></script>
</head>
<body>

  <section class="hero">
    <div class="hero-img-container">
      <img src="assets/hero-img-layer-1.jpg" alt="Background Layer 1" />
      
      <div class="hero-img-logo">
        <img src="assets/logo.png" alt="Logo" />
      </div>
      
      <img src="assets/hero-img-layer-2.png" alt="Foreground Layer" class="layer-2" />
      
      <div class="hero-img-copy">
        <p>Scroll down to reveal</p>
      </div>
    </div>

    <div class="fade-overlay"></div>

    <div class="overlay">
      <svg width="100%" height="100%" preserveAspectRatio="xMidYMid meet" viewBox="0 0 100 100">
        <defs>
          <mask id="logoRevealMask">
            <rect width="100%" height="100%" fill="white"/>
            <path id="logoMask" fill="black"/>
          </mask>
        </defs>
        <rect width="100%" height="100%" fill="#111117" mask="url(#logoRevealMask)"/>
      </svg>
    </div>

    <div class="logo-container"></div>

    <div class="overlay-copy">
      <h1>
        Please <br>
        Read Our <br>
        Novel
      </h1>
    </div>
  </section>

  <section class="outro">
    <p>In 2120 CE, hell portals rip openâ€”Aditya defies Asura King Kanasura in crimson ruins. Ranks clash, destinies ignite. Dive into the multiverse war</p>
  </section>

  <script src="logo.js"></script>
  <script src="script.js"></script>
</body>
</html>
